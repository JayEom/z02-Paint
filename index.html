<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>Paint JS</title>
	</head>

	<body>
		<canvas id="jsCanvas" class="canvas"></canvas>
			
		<div class="controls">
			<div class="controls__range">
				<input type="range" id="jsRange" min="0.1" max="10.0" value="2.5" step="0.1"/>
			</div>

			<div class="controls__btns">
				<button id="jsMode">Fill</button>
				<button id="jsClear">Clear</button>
				<button id="jsSave">Save</button>
			</div>

			<div class="controls__colors" id="jsColors">
				<div class="controls__color jsColor" style="background-color: #2c2c2c;"></div>
				<div class="controls__color jsColor" style="background-color: #ecf0f1;"></div>
				<div class="controls__color jsColor" style="background-color: #d30000;"></div>
				<div class="controls__color jsColor" style="background-color: #d35400;"></div>
				<div class="controls__color jsColor" style="background-color: #d2d200;"></div>
				<div class="controls__color jsColor" style="background-color: #27ae60;"></div>
				<div class="controls__color jsColor" style="background-color: #2980b9;"></div>
				<div class="controls__color jsColor" style="background-color: #8e44ad;"></div>
				<div class="controls__color jsColor" style="background-color: #fe44ad;"></div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
